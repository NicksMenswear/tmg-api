name: run-release-prd
run-name: ${{ inputs.semver }}

on:
  workflow_dispatch:
    inputs:
      semver:
        type: string
        description: semver
        required: true

concurrency:
  group: ${{ github.workflow }}-prd
  cancel-in-progress: false

jobs:
  validate-release:
    runs-on: ubuntu-latest
    steps:
      - name: Validate semver
        run: |
          if [[ ! ${{ inputs.semver }} =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid semver: ${{ inputs.semver }}"
            exit 1
          fi
      
      - name: Ensure tag exists
        run: |
          release=$(curl -s -o /dev/null -w "%{http_code}" https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ inputs.semver }})
          if [[ $release_code != "200" ]]; then
            echo "Tag ${{ inputs.semver }} does not exist."
            exit 1
          fi

      - name: Verfify CI status of the stg release tag
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" https://api.github.com/repos/${{ github.repository }}/commits/${{ inputs.semver }}/status)
          echo "status_code=$status" >> GITHUB_OUTPUT

  cd:
    uses: ./.github/workflows/_sls_deploy.yml
    needs: validate-release
    with:
      ref: ${{ github.sha }}
      release_semver: ${{ inputs.semver }}
      stage: dev
      notify: false
    secrets:
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  e2e:
    uses: ./.github/workflows/_e2e_tests.yml
    needs: cd
    with:
      ref: ${{ github.ref_name }}
      stage: dev
      notify: false
    secrets:
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
